<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #gmap_canvas{
        margin-left: 200px;
    }

    #container{
        margin-top: -450px;
    }
</style>
<body>
  
       <input type="text"id="city">
     <button onclick="getdata()">Search Weather</button>
       
       

   <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" 
     frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://putlocker-is.org"></a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style><a href="https://www.embedgooglemap.net">embedgooglemap.net</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div></div> 

   <div id="container"></div>
</body>
</html>

<script>
    const api_key="319d2cc5c2380f9b52949237157e9b0f"

    


async function getdata(){
let city=document.getElementById("city").value

let url="https://api.openweathermap.org/data/2.5/weather?q="+city+"&appid="+api_key
// console.log(url)
let res= await fetch(url)
// console.log(res)

let data=await res.json()

append(data)
console.log(data)

    }

function append(data){
    let container =document.getElementById("container")
    container.innerHTML=null
    let h3=document.createElement("h3")
    h3.innerText=data.name

    let p1=document.createElement("p")
    p1.innerText="Current temp:"+data.main.temp  

    let p2=document.createElement("p")
    p2.innerText="Max temp:"+data.main.temp_max

    let p3=document.createElement("p")
    p3.innerText="Max temp:"+data.main.temp_min

    let p4=document.createElement("p")
    p4.innerText="Clouds:"+data.clouds.all

    let p5=document.createElement("p")
    p5.innerText="cod:"+data.cod

    let p6=document.createElement("p")
    p6.innerText="wind:"+data.wind.speed

    let p7=document.createElement("p")
    p7.innerText="deg:"+data.wind.deg
    
    container.append(h3,p1,p2,p3,p4,p5,p6,p7)

    let iframe=document.querySelector("#gmap_canvas")
    iframe.src="https://maps.google.com/maps?q="+data.name+"&t=&z=13&ie=UTF8&iwloc=&output=embed"
}

    
</script>
